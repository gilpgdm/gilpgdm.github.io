<div class="lectura">
 <ul>
  <li>
   <p>
    Los datos de todos los dispositivos se almacenan en la tabla de histórico.
   </p>
  </li>
  <li>
   <p>
    El campo timestamp representa hora y fecha en que se tomó la medición..
   </p>
  </li>
 </ul>
 <section>
  <hr>
  <h1>Tabla de consumo</h1>

  <table>
   <thead>
    <tr>
     <th style="overflow-wrap: anywhere">HISTORICO_ID</th>
     <th style="overflow-wrap: anywhere">DISPOSITIVO_ID</th>
     <th style="overflow-wrap: anywhere">HISTORICO_VALOR</th>
     <th style="overflow-wrap: anywhere">HISTORICO_TIMESTAMP</th>
    </tr>
   </thead>
   <tbody id="tbody"></tbody>
  </table>

  </body>

  <script>
   let id = 300
   let dispId = 169
   let i = 0
   const dispIds = [168, 169, 170]
   const valores = [1, 0, 0]
   tbody.innerHTML +=  /* html */
    `<tr>
     <td style="overflow-wrap: anywhere">${id++}</td>
     <td style="overflow-wrap: anywhere">${dispIds[i]}</td>
     <td style="overflow-wrap: anywhere">${valores[i]}</td>
     <td style="overflow-wrap: anywhere">${Date.now()}</td>
     </tr>`
   setInterval(() => {
    valores[i] = valores[i] === 1 ? 0 : 1
    i = Math.floor(Math.random() * 3)
    tbody.innerHTML += /* html */
     `<tr>
      <td>${id++}</td>
      <td>${dispIds[i]}</td>
      <td>${valores[i]}</td>
      <td>${Date.now()}</td>
     </tr>`
   }, 4000);
  </script>

 </section>

</div>

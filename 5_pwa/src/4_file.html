<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
  </head>
  <body>
    <form>
      <h1>Multimedia</h1>
      <p>
        <label>
          Foto de Móvil
          <input type="file" accept="image/*"
            capture="camera">
        </label>
      </p>
      <p>
        <label>
          Video de Móvil
          <input type="file" accept="video/*"
            capture="">
        </label>
      </p>
      <p>
        <label>
          Archivo
          <input type="file"
            accept=".gif, .jpg, .jpeg, .png">
        </label>
      </p>
      <footer>
        <p>&copy; 2020 Gilberto Pacheco Gallegos.</p>
      </footer>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>

 <meta charset="utf-8">
 <meta name="viewport"
   content="width=device-width">

 <title>Cámara</title>

</head>

<body>

 <h1>Cámara</h1>

 <p>
  Para grabar o capturar imagen,
  cliquea
  <strong>Inicia</strong>.
 </p>

 <p>
  Para grabar por 5 segundos
  cliquea
  <strong>Graba</strong>
  y cliquea
  <strong>Para</strong> para
  detener.
 </p>

 <p>
  Para capturar una imagen de la
  cámara, cliquea
  <strong>Captura</strong>.
 </p>

 <menu style="display: flex;
   flex-wrap: wrap;
   list-style: none;">
  <li>
   <button type="button"
     onclick="inicia()">
    Inicia
   </button>
  </li>
  <li>
   <button type="button"
     onclick="graba()">
    Graba
   </button>
  </li>
  <li>
   <button type="button"
     onclick="para();">
    Para
   </button>
  </li>
  <li>
   <button type="button"
     onclick="captura()">
    Captura
   </button>
  </li>
 </menu>

 <section
   style="display: inline-block;
     vertical-align: top;">

  <h1>Preview</h1>

  <video id="preview" width="160"
    height="120" autoplay
    muted></video>

 </section>

 <section
   style="display: inline-block;
     vertical-align: top;">

  <h1>Recording</h1>

  <video id="recording" width="160"
    height="120" controls></video>

  <p>
   <a id="descarga">Descarga</a>
  </p>

  <div id="mensajes"></div>

 </section>

 <section
   style="display: inline-block;
     vertical-align: top;">

  <h1>Imagen</h1>

  <canvas id="canvas" width="160"
    height="120"></canvas>

  <p>
   <a id="descargaImagen">
    Descarga</a>
  </p>

 </section>

 <script>

  let stream = null

  let TIEMPO_DE_GRABACION = 5000

  var context =
   canvas.getContext('2d')

  async function inicia() {
   try {
    stream = await navigator
     .mediaDevices.getUserMedia({
      video: true,
      audio: true
     })
    preview.srcObject = stream
    descarga.href = stream
    preview.captureStream =
     preview.captureStream
     || preview.mozCaptureStream
    await new Promise(
     resolve =>
      preview.onplaying = resolve)
   } catch (e) {
    log(e.message)
   }
  }

  async function graba() {
   try {
    const recordedChunks =
     await grabaClip(stream,
      TIEMPO_DE_GRABACION)
    let recordedBlob = new Blob(
     recordedChunks,
     { type: "video/webm" })
    recording.src =
     URL.createObjectURL(recordedBlob)
    descarga.href = recording.src
    descarga.download =
     "RecordedVideo.webm"

    log("Exitosamente grabados "
     + recordedBlob.size
     + " bytes de "
     + recordedBlob.type
     + " media.")
   } catch (e) {
    log(e.message)
   }
  }

  function para() {
   detiene(preview.srcObject)
  }

  function captura() {
   context.drawImage(preview,
    0, 0, 160, 120)
   descargaImagen.href =
    canvas.toDataURL('image/jpeg')
   descargaImagen.download =
    "imagen.jpg"
  }

  function grabaClip(stream,
   milisegundos) {
   let recorder =
    new MediaRecorder(stream)
   let data = []
   recorder.ondataavailable =
    event => data.push(event.data)
   recorder.start()
   log(recorder.state
    + " durante "
    + (milisegundos / 1000)
    + " segundos&hellip;")
   let detenido = new Promise(
    (resolve, reject) => {
     recorder.onstop = resolve
     recorder.onerror =
      event => reject(event.name)
    })
   let grabado =
    espera(milisegundos)
     .then(() => recorder.state
      === "recording"
      && recorder.stop()
     )

   return Promise.all([
    detenido,
    grabado
   ])
    .then(() => data)
  }

  function detiene(stream) {
   stream.getTracks().forEach(
    track => track.stop())
  }

  function log(msg) {
   mensajes.innerHTML +=
    msg + "<br>"
  }

  function espera(milisegundos) {
   return new Promise(
    resolve => setTimeout(
     resolve, milisegundos))
  }

 </script>

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width">

 <title>Contrato y cita</title>

 <style>
  p label * {
   display: block;
  }
 </style>

</head>

<body>

 <h1>Contrato y cita</h1>

 <form>

  <p>
   <label>
    Usuario
    <span>Cuca</span>
   </label>
  </p>

  <p>
   <label>
    Id del dispositivo contratado
    <span>169</span>
   </label>
  </p>

  <p>
   <label>
    Nombre del contratante
    <input type="text" value="Pepito">
   </label>
  </p>

  <p>
   <label>
    Usu del contratante
    <input type="text" value="pepito">
   </label>
  </p>

  <p>
   <label>
    Match del contratante
    <input type="password" value="123">
   </label>
  </p>

  <p>
   <label>
    Fecha de instalación
    <input type="datetime-local" value="2024-11-23T11:00">
   </label>
  </p>

  <p>
   <label>
    Dirección de instalación
    <textarea>Su casa</textarea>
   </label>
  </p>

  <p>
   <label>
    Técnico instalador
    <select value="2">
     <option value="1">Juan</option>
     <option value="2">Samanta</option>
     <option value="3">Andrés</option>
     <option value="4">Susana</option>
    </select>
   </label>
  </p>

  <p>
   <button type="submit">Contratar</button>
  </p>

 </form>

</body>

</html>

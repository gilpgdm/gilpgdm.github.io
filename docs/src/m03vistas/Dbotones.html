<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Botones</title>
 <link rel="preconnect"
   href="https://fonts.googleapis.com">
 <link rel="preconnect"
   href="https://fonts.gstatic.com"
   crossorigin>
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
 <style>
  html {
   --colOnBg: #1C1B1F;
   --colBg: #FFFBFE;
   --colFil: white;
   --colFilBg: #6750A4;
   --colFilBgHv: #6750A4;
   --colFilBgFc: #6750A4DD;
   --colFilBgAc: #6750A4EE;
   --colFilTon: #1D192B;
   --colFilTonBg: #E8DEF8;
   --colFilTonBgHv: #E8DEF8;
   --colFilTonBgFc: #E8DEF8DD;
   --colFilTonBgAc: #E8DEF8EE;
   --colSh: #00000055;
   --fntFam: -apple-system,
    BlinkMacSystemFont, Roboto,
    sans-serif;
   color: var(--colOnBg);
   font-family: var(--fntFam);
   background-color: var(--colBg);
  }
 </style>
 <style>
  .filled {
   font-family: var(--fntFam);
   color: var(--colFil);
   background-color:
    var(--colFilBg);
   font-size: 0.875rem;
   padding: 0.5rem 1rem;
   border: none;
   border-radius: 1.5rem;
  }

  .filled:hover {
   box-shadow:
    0 3px 6px var(--colSh);
  }

  .filled:hover {
   background-color:
    var(--colFilBgHv);
  }

  .filled:focus {
   outline: none;
   background-color:
    var(--colFilBgFc);
  }

  .filled:active {
   background-color:
    var(--colFilBgAc);
  }

  .filled.tonal {
   color: var(--colFilTon);
   background-color:
    var(--colFilTonBg);
  }

  .filled.tonal:hover {
   background-color:
    var(--colFilTonBgHv);
  }

  .filled.tonal:focus {
   outline: none;
   background-color:
    var(--colFilTonBgFc);
  }

  .filled.tonal:active {
   background-color:
    var(--colFilTonBgAc);
  }
 </style>
</head>

<body>
 <h1>Botones</h1>
 <p>
  <button class="filled">
   Primario
  </button>
  <button class="filled tonal">
   Secundario
  </button>
 </p>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Botones</title>
 <style>
  html {
   --colTxt: black;
   --colBk: white;
   --colFil: white;
   --colFilBk: #0039cb;
   --colFilBkHv: #0039cb;
   --colFilBkFc: #0039cbdd;
   --colFilBkAc: #0039cbee;
   --colFilSh: #00000055;
   --fntFam: -apple-system,
    BlinkMacSystemFont, sans-serif;
   color: var(--colTxt);
   font-family: var(--fntFam);
   background-color: var(--colBk);
  }

  .filled {
   font-family: var(--fntFam);
   color: var(--colFil);
   background-color:
    var(--colFilBk);
   font-size: 0.875rem;
   padding: 0.5rem 1rem;
   border: none;
   border-radius: 1.5rem;
  }

  .filled:hover {
   box-shadow:
    0 3px 6px var(--colFilSh);
  }

  .filled:hover {
   background-color:
    var(--colFilBkHv);
  }

  .filled:focus {
   outline: none;
   background-color:
    var(--colFilBkFc);
  }

  .filled:active {
   background-color:
    var(--colFilBkAc);
  }
 </style>
</head>

<body>
 <h1>Botones</h1>
 <p>
  <button class="filled">
   Haz Clic
  </button>
 </p>
</body>

</html>

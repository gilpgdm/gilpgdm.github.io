<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Cajón de Navegación</title>
 <link rel="preconnect"
   href="https://fonts.googleapis.com">
 <link rel="preconnect"
   href="https://fonts.gstatic.com"
   crossorigin>
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Material+Icons">
 <style>
  html {
   --colOnBg: #1C1B1F;
   --colBg: #FFFBFE;
   --colSrf: #FFFBFE;
   --colBgAc: #4646462c;
   --colOnSrf: #1C1B1F;
   --colSrf: #FFFBFE;
   --colSh: #00000055;
   --anchoNav: 300px;
   font-family: sans-serif;
   color: var(--color-letra);
   --fntFam: -apple-system,
    BlinkMacSystemFont, Roboto,
    sans-serif;
   color: var(--colOnBg);
   font-family: var(--fntFam);
   background-color: var(--colBg);
  }
 </style>
 <script>
  const CLASE_ELEVACION2 =
   "elevacion2"

  class CnAppBar
   extends HTMLElement {
   constructor() {
    super()
    /** @type {number} */
    this.posY = 0
    /** @type {boolean} */
    this.procesando = false
   }
   connectedCallback() {
    window.addEventListener(
     "scroll",
     () => this.onScroll())
   }
   onScroll() {
    this.posY = window.scrollY
    if (!this.procesando) {
     window.requestAnimationFrame(
      () => this.avanza())
    }
    this.procesando = true
   }
   avanza() {
    if (this.posY === 0) {
     this.classList.
      remove(CLASE_ELEVACION2)
    } else {
     this.classList.
      add(CLASE_ELEVACION2)
    }
    this.procesando = false
   }
  }
  customElements.
   define("cn-app-bar", CnAppBar)
 </script>
 <style>
  body {
   margin: 0;
   scroll-padding-top: 3rem;
  }

  .elevacion2 {
   box-shadow:
    0 6px 12px var(--colSh);
  }

  cn-app-bar {
   position: sticky;
   top: 0;
   display: block;
   color: var(--colOnSrf);
   background-color: var(--colSrf)
  }

  h1 {
   text-align: center;
   margin: 0;
   padding: 1.125rem;
   font-size: 1.375rem;
   line-height: 1.75rem;
   font-weight: normal;
  }

  p {
   margin: 1rem;
  }
 </style>
 <style>
  cn-app-bar>nav>button {
   position: absolute;
   border: none;
   margin: 0;
   padding: 0;
   top: 1.25rem;
   left: 1rem;
   color: var(--colOnSrf);
   background-color: var(--colSrf)
  }

  cn-app-bar>nav>button:active,
  cn-app-bar>nav li a:active {
   background-color: var(--colBgAc)
  }

  cn-app-bar>nav ul {
   position: fixed;
   z-index: 2;
   top: 0;
   left:
    calc(-1rem - var(--anchoNav));
   bottom: 0;
   width: var(--anchoNav);
   max-width: 70%;
   margin: 0;
   padding: 1rem;
   overflow: auto;
   list-style-type: none;
   text-align: left;
   color: var(--colOnSrf);
   background-color: var(--colSrf);
   transition: left 0.7s ease-out;
  }

  cn-app-bar>nav ul h2 {
   margin: 0 0 1rem 0;
   padding: 0;
   font-size: 1.25rem;
  }

  cn-app-bar>nav ul.muestra {
   left: 0;
  }

  cn-app-bar>nav ul.muestra+.bloqueo {
   position: fixed;
   z-index: 1;
   top: 0;
   left: 0;
   bottom: 0;
   right: 0;
   margin: 0;
   padding: 0;
   background-color: var(--colSh);
  }

  cn-app-bar>nav li a {
   display: block;
   font-size: 0.875rem;
   height: 3rem;
   line-height: 3rem;
   color: var(--colOnSrf);
   text-decoration: none;
   white-space: nowrap;
   overflow: hidden;
   text-overflow: ellipsis;
  }

  cn-app-bar>nav li a span.material-icons {
   margin-right: 2rem;
   vertical-align: middle;
  }
 </style>
</head>

<body>
 <cn-app-bar>
  <nav>
   <button type="button"
     onclick="cajon.classList.
      add('muestra')">
    <span class="material-icons">
     menu
    </span>
   </button>
   <ul id=cajon>
    <li>
     <h2>Cajón de Navegación</h2>
    </li>
    <li>
     <a href="inicio.html">
      <span class="material-icons">
       home
      </span>
      Inicio
     </a>
    </li>
    <li>
     <a href="contactos.html">
      <span class="material-icons">
       contacts
      </span>
      Contactos
     </a>
    </li>
    <li>
     <a href="carrito.html">
      <span class="material-icons">
       shopping_cart
      </span>
      Carrito de Compras
     </a>
    </li>
    <li>
     <a href="algo.html">
      <span class="material-icons">
       subject
      </span>
      Lorem ipsum dolor sit amet
      consectetur adipisicing
      elit.
     </a>
    </li>
    <li>
     <a href="ayuda.html">
      <span class="material-icons">
       help
      </span>
      Ayuda
     </a>
    </li>
    <li>
     <a href="ajustes.html">
      <span class="material-icons">
       settings
      </span>
      Ajustes
     </a>
    </li>
   </ul>
   <div class="bloqueo"
     type="button"
     onclick="cajon.classList.
      remove('muestra')"></div>
  </nav>
  <h1>Cajón de Navegación</h1>
 </cn-app-bar>
</body>

</html>

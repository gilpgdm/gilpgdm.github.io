<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pestañas</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
      :root {
        --color-primario: #29B6F6;
        --color-letra-primario: black;
        --color-active: #4646462c;
        --color-secundario: #FF6D00;
        --color-letra-secundario: #FFD180;
        font-family: sans-serif;
        color: var(--color-letra);
      }

      body {
        margin: 0;
      }

      header {
        background-color: var(--color-primario);
      }

      .toolbar {
        display: flex;
        padding: 1rem;
      }

      .toolbar h1 {
        margin: 0 auto 0 0;
        padding: 0;
        font-size: 1.25rem;
      }

      header>nav ul {
        display: flex;
        list-style-type: none;
        align-items: stretch;
        margin: 0;
        padding: 0;
      }

      header>nav ul li {
        flex: 1;
      }

      header>nav ul li a {
        display: block;
        color: var(--color-letra-primario);
        text-decoration: none;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 0.875rem;
        padding: 1rem 1rem;
        text-align: center;
      }

      header>nav ul li a span.material-icons {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      header>nav ul li.sel a {
        color: var(--color-letra-secundario);
        border-bottom: 2px solid var(--color-letra-secundario);
      }

      header>nav ul li a:active {
        background-color: var(--color-secundario);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="toolbar">
        <h1>Pestañas</h1>
      </div>
      <nav>
        <ul>
          <li class="sel">
            <a href="inicio.html">
              <span class="material-icons">home</span>
              Inicio
            </a>
          </li>
          <li>
            <a href="contactos.html">
              <span class="material-icons">contacts</span>
              Contactos
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>

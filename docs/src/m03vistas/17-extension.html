<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Extensión</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
      :root {
        --color-primario: #29B6F6;
        --color-active: #4646462c;
        --color-ext: white;
        --color-sombra: #b6b6b6;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      header {
        background-color: var(--color-primario);
      }

      .toolbar {
        display: flex;
        padding: 1rem;
      }

      .toolbar h1 {
        margin: 0 auto 0 0;
        padding: 0;
        font-size: 1.25rem;
      }

      .toolbar button {
        border: none;
        padding: 0;
        margin: 0 0 0 1.5rem;
        background-color: transparent;
      }

      .toolbar button:active {
        background-color: var(--color-active);
      }

      .toolbar .ext ul {
        display: none;
        position: fixed;
        overflow: auto;
        list-style-type: none;
        margin: 0;
        padding: 0.5rem 0;
        top: 2.5rem;
        right: 1rem;
        background-color: var(--color-ext);
        box-shadow: -1px 5px 7px 0px var(--color-sombra);
      }

      .toolbar .ext ul.muestra {
        display: block;
      }

      .toolbar .ext ul button {
        margin: 0;
        padding: 1rem;
      }

      .toolbar li button {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form>
      <header>
        <div class="toolbar">
          <h1>Extensión</h1>
          <div class="ext">
            <button type="button"
              onclick="extension.classList.toggle('muestra');">
              <span class="material-icons">more_vert</span>
            </button>
            <ul id="extension">
              <li>
                <button type="button"
                  onclick="extension.classList.remove('muestra');">
                  Guardar
                </button>
              </li>
            </ul>
          </div>
        </div>
      </header>
    </form>
  </body>
</html>

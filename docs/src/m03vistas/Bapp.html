 <style>
  html {
   /* Custom properties */
   --Font: -apple-system,
    BlinkMacSystemFont, Roboto,
    sans-serif;
   --TitleLargeFont: var(--Font);
   --TitleLargeFontSize: 22px;
   --TitleLargeFontWeight: 400;
   --Background: #FFFBFE;
   --OnBackground: #1C1B1F;
   --Surface: #FFFBFE;
   --OnSurface: #1C1B1F;
   --OnSurfaceVariant: #49454F;
   --OnSurfaceHover: #1C1B1F14;
   --OnSurfaceFocus: #1C1B1F19;
   --OnSurfacePressed: #1C1B1F1E;
   --DisabledContent: #1C1B1F60;
   --DisabledContainer:
    #1C1B1F1E;
   --Elevation: #F5EEFA;
   /* Configuraci√≥n */
   font-size: 16px;
   font-family: var(--Font);
   color: var(--color-letra);
   color: var(--OnBackground);
   background-color:
    var(--Background);
  }
 </style>
 <script>
  // @ts-check
  const CLASE_ELEVATION =
   "elevation"
  const EVENTO_CAJON = "cajon"

  function alternaCajon() {
   window.dispatchEvent(
    new Event(EVENTO_CAJON))
  }

  class MenuButton
   extends HTMLElement {
   constructor() {
    super()
    /**
     * @private
     * @type {ShadowRoot}
     */
    this._shadow =
     this.attachShadow(
      { mode: "open" })
    this._shadow.innerHTML =
     /* html */
     `<style>
      :host {
       display: flex;
      }
     </style>
     <slot></slot>`
    /**
     * @private
     * @type {HTMLButtonElement|
     *        null}
     */
    this._button = null
    /**
     * @private
     * @type {HTMLSlotElement|
     *        null}
     */
    this._slotElem = this._shadow.
     querySelector("slot")
    if (this._slotElem !== null) {
     this._slotElem.
      addEventListener(
       "slotchange",
       () => this.prepara())
    }
   }

   prepara() {
    if (this._slotElem !== null) {
     for (const e of this._slotElem
      .assignedElements()) {
      if (e instanceof
       HTMLButtonElement) {
       this._elem = e
       e.addEventListener(
        "click",
        () => this.click())
      }
     }
    }
   }

   click() {
    alternaCajon()
   }
  }

  customElements.define(
   "menu-button", MenuButton)

  class CenterAlignedTopAppBar
   extends HTMLElement {
   constructor() {
    super()
    /**
     * @private
     * @type {ShadowRoot}
     */
    this._shadow =
     this.attachShadow(
      { mode: "open" })
    this._shadow.innerHTML =
     /* html */
     `<style>
      :host {
       position: sticky;
       top: 0;
       display: block;
       color: var(--OnSurface);
       background-color:
        var(--Surface)
      }

      :host(.elevation) {
       background-color:
        var(--Elevation);
      }

      ::slotted(h1) {
       margin: 0 70px;
       line-height: 64px;
       text-align: center;
      }

      [name="navigation"]::slotted(*) {
       position: absolute;
       top: 8px;
       left: 4px
      }

      [name="avatar"]::slotted(*) {
       position: absolute;
       top: 8px;
       right: 7px
      }
     </style>
     <slot></slot>
     <slot name="navigation"></slot>
     <slot name="avatar"></slot>
     <slot
      name="adicional"></slot>`
    /**
     * @private
     * @type {number}
     */
    this._posY = 0
    /**
     * @private
     * @type {boolean}
     */
    this._procesando = false
    window.addEventListener(
     "scroll",
     () => this.onScroll())
   }
   onScroll() {
    this._posY = window.scrollY
    if (!this._procesando) {
     window.requestAnimationFrame(
      () => this.avanza())
    }
    this._procesando = true
   }
   avanza() {
    if (this._posY === 0) {
     this.classList.
      remove(CLASE_ELEVATION)
    } else {
     this.classList.
      add(CLASE_ELEVATION)
    }
    this._procesando = false
   }
  }
  customElements.
   define(
    "center-aligned-top-app-bar",
    CenterAlignedTopAppBar)
 </script>
 <style>
  body {
   margin: 0;
   scroll-padding-top: 64px;
  }

  p {
   margin: 1rem;
  }

  h1 {
   white-space: nowrap;
   text-overflow: ellipsis;
   overflow: hidden;
   font-family:
    var(--TitleLargeFont);
   font-size:
    var(--TitleLargeFontSize);
   font-weight:
    var(--TitleLargeFontWeight);
  }

  button.icono {
   padding: 4px;
   border: none;
   background-color: transparent;
  }

  button.icono:focus {
   outline: none;
  }

  button.icono span {
   border-radius: 50%;
   padding: 8px;
   color: var(--OnSurface);
  }

  button.icono[slot="avatar"] span {
   padding: 5px;
   font-size: 30px;
   color: var(--OnSurfaceVariant);
  }

  button.icono:hover .material-symbols-outlined {
   background-color:
    var(--OnSurfaceHover);
  }

  button.icono:focus .material-symbols-outlined {
   background-color:
    var(--OnSurfaceFocus);
  }

  button.icono:active .material-symbols-outlined {
   background-color:
    var(--OnSurfacePressed);
  }

  button.icono:disabled .material-symbols-outlined {
   color: var(--DisabledContent);
   background-color:
    var(--DisabledContainer);
  }
 </style>

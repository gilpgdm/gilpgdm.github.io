<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width,
               initial-scale=1.0">
  <title>Botones</title>
  <style>
    html {
      --colContenido: black;
      --colContenidoFondo: white;
      --colBot: black;
      --colPrimarioFondo: #81D4FA;
      --colBotFondoHov: #95dbfc;
      --colBotFondoAct: #bbe5f8;
      --colBotFondoFoc: #a2e0fd;
      --colBotSombra:
        #00000055;
      --fontFamily: -apple-system,
        BlinkMacSystemFont,
        sans-serif;
      color: var(--colContenido);
      font-family:
        var(--fontFamily);
      background-color:
        var(--colContenidoFondo);
    }

    button.contained {
      text-transform: uppercase;
      color: var(--colBot);
      background-color:
        var(--colPrimarioFondo);
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
    }

    button.contained:hover,
    button.contained:focus {
      box-shadow: 0 3px 6px var(--colBotSombra);
    }

    button.contained:hover {
      background-color:
        var(--colBotFondoHov);
    }

    button.contained:focus {
      outline: none;
      background-color:
        var(--colBotFondoFoc);
    }

    button.contained:active {
      box-shadow: 0 6px 12px var(--colBotSombra);
      background-color:
        var(--colBotFondoAct);
      background-position: center;
      background-image: radial-gradient(circle, transparent 1%, var(--colBotFondoHov) 1%);
      animation-name: ripple;
      animation-fill-mode: forwards;
      animation-duration: 0.8s;
    }

    @keyframes ripple {
      from {
        background-size: 100%;
      }

      to {
        background-size: 15000%;
      }
    }
  </style>
</head>
<body>
  <h1>Botones</h1>
  <p>
    <button class="contained">
      Haz Clic
    </button>
  <div></div>
  </p>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width,
               initial-scale=1.0">
  <title>Botones</title>
  <style>
    html {
      --colTxt: black;
      --colBk: white;
      --colPrim: black;
      --colPrimBk: #81D4FA;
      --colPrimBkHv: #95dbfc;
      --colPrimBkAc: #bbe5f8;
      --colPrimBkFc: #a2e0fd;
      --colSh: #00000055;
      --fntFam: -apple-system,
        BlinkMacSystemFont,
        Roboto, sans-serif;
      color: var(--colTxt);
      font-family: var(--fntFam);
      background-color:
        var(--colBk);
    }

    .contained {
      font-family: var(--fntFam);
      text-transform: uppercase;
      color: var(--colPrim);
      background-color:
        var(--colPrimBk);
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
    }

    .contained:hover,
    .contained:focus {
      box-shadow:
        0 3px 6px var(--colSh);
    }

    .contained:hover {
      background-color:
        var(--colPrimBkHv);
    }

    .contained:focus {
      outline: none;
      background-color:
        var(--colPrimBkFc);
    }

    .contained:active {
      box-shadow:
        0 6px 12px var(--colSh);
      background-color:
        var(--colPrimBkAc);
      background-position: center;
      background-image: radial-gradient(circle, transparent 1%, var(--colPrimBkHv) 1%);
      background-size: 15000%;
      animation-name: ripple;
      animation-duration: 0.5s;
    }

    @keyframes ripple {
      from {
        background-size: 100%;
      }

      to {
        background-size: 15000%;
      }
    }
  </style>
</head>
<body>
  <h1>Botones</h1>
  <p>
    <button class="contained">
      Haz Clic
    </button>
  </p>
</body>
</html>

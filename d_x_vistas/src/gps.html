<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width,
       initial-scale=1.0">
  <title>GPS</title>
  <style>
    html {
      --colContenido: black;
      --colContenidoFondo: white;
      --colPrimario: black;
      --colPrimarioFondo: #81D4FA;
      --colCampoSinFoco: gray;
      --colCampoFoco: #01579B;
      --colError: #b00020;
      --colCampoFondo: #F5F5F5;
      --colCampoFondoHover:
        #EEEEEE;
      --colCampoFondoFocus:
        #E0E0E0;
      --fontFamily: -apple-system,
        BlinkMacSystemFont,
        sans-serif;
      color: var(--colContenido);
      font-family:
        var(--fontFamily);
      background-color:
        var(--colContenidoFondo);
    }

    body {
      margin: 4rem 1rem 1rem 1rem;
    }

    h1 {
      margin: 0;
      padding: 1rem;
      font-size: 1.25rem;
      color: var(--colPrimario);
      background-color:
        var(--colPrimarioFondo);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1;
    }

    .ios h1 {
      text-align: center;
    }

    campo-dinamico {
      display: block;
      position: relative;
      color:
        var(--colCampoSinFoco);
      background-color:
        var(--colCampoFondo);
      border-top-left-radius: 4px;
      border-top-right-radius:
        4px;
      margin: 1rem 0;
      padding: 1.25rem 0 0 0;
    }

    campo-dinamico:hover {
      background-color:
        var(--colCampoFondoHover);
    }

    campo-dinamico:focus-within {
      background-color:
        var(--colCampoFondoFocus);
    }

    campo-dinamico label {
      position: absolute;
      top: 1.75rem;
      left: 1rem;
      font-size: 1rem;
      color:
        var(--colCampoSinFoco);
      transition: 0.3s ease-in;
    }

    campo-dinamico .valor+label,
    campo-dinamico :focus+label,
    campo-dinamico [type=file]+label {
      top: 0.5rem;
      font-size: 0.75rem;
    }

    campo-dinamico>output,
    campo-dinamico select,
    campo-dinamico input,
    campo-dinamico textarea {
      display: block;
      box-sizing: border-box;
      padding:
        0.5rem 1rem 0.5rem 1rem;
      font-size: 1rem;
    }

    campo-dinamico :invalid,
    campo-dinamico :focus:invalid,
    campo-dinamico .error,
    campo-dinamico :focus.error {
      border-bottom-color:
        var(--colError);
    }

    campo-dinamico :invalid+label,
    campo-dinamico .error+label,
    campo-dinamico :invalid~small,
    campo-dinamico .error~small {
      color: var(--colError);
    }
  </style>
</head>
<body>
  <h1>GPS</h1>
  <campo-dinamico>
    <output id="latitud">
    </output>
    <label for="latitud">
      Latitud
    </label>
  </campo-dinamico>
  <campo-dinamico>
    <output id="longitud">
    </output>
    <label for="longitud">
      Longitud
    </label>
  </campo-dinamico>
  <script>
    const USER_AGENT =
      navigator.userAgent ||
      navigator.vendor ||
      window["opera"];
    if (/android/i.
      test(USER_AGENT)) {
      document.body.classList
        .add("android");
    }
    if (/iPad|iPhone|iPod|Mac/.
      test(USER_AGENT) &&
      !window.MSStream) {
      document.body.classList.
        add('ios');
    }
    navigator.geolocation.
      watchPosition(p => {
        latitud.value =
          p.coords.latitude;
        longitud.value =
          p.coords.longitude;
      });
    class CampoDinámico
      extends HTMLElement {
      connectedCallback() {
        setTimeout(() => {
          this.prepara();
        }, 100);
      }
      prepara() {
        /**
         * @type {
            HTMLInputElement|
            HTMLTextAreaElement|
            HTMLSelectElement|
            HTMLOutputElement|
            null} */
        this._control =
          this.querySelector(
            `input,
            textarea,
            select,
            output`);
        this.addEventListener(
          "focus",
          () => this.analiza(),
          true);
        this.addEventListener(
          "focusout",
          () => this.analiza(),
          true);
        this.analiza();
      }
      analiza() {
        if (this._control) {
          if (!this._control.
            validity.badInput &&
            this._control.value.
              length === 0) {
            this._control.
              classList.
              remove("valor");
          } else {
            this._control.
              classList.
              add("valor");
          }
        }
      }
    }
    customElements.define(
      "campo-dinamico",
      CampoDinámico);
  </script>
</body>
</html>

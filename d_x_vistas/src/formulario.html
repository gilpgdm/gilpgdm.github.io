<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width,
     initial-scale=1.0">
  <title>Formulario</title>
  <style>
    html {
      --colContenido: black;
      --colContenidoFondo: white;
      --colPrimario: black;
      --colPrimarioFondo: #81D4FA;
      --colCampoSinFoco: gray;
      --colCampoFoco: #01579B;
      --colError: #b00020;
      --colCampoFondo: #F5F5F5;
      --colCampoFondoHover:
        #EEEEEE;
      --colCampoFondoFocus:
        #E0E0E0;
      --colBot: black;
      --colBotFondo: #81D4FA;
      --colBotFondoHov: #95dbfc;
      --colBotSombraHov:
        #75a0b444;
      --colBotFondoAct: #bbe5f8;
      --colBotSombraAct:
        #75a0b444;
      --colBotFondoFoc: #a2e0fd;
      --fontFamily: -apple-system,
        BlinkMacSystemFont,
        sans-serif;
      color: var(--colContenido);
      font-family:
        var(--fontFamily);
      background-color:
        var(--colContenidoFondo);
    }

    body {
      margin: 4rem 1rem 1rem 1rem;
    }

    h1 {
      margin: 0;
      padding: 1rem;
      font-size: 1.25rem;
      color: var(--colPrimario);
      background-color:
        var(--colPrimarioFondo);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1;
    }

    .ios h1 {
      text-align: center;
    }

    campo-dinamico {
      display: block;
      position: relative;
      color:
        var(--colCampoSinFoco);
      background-color:
        var(--colCampoFondo);
      border-top-left-radius: 4px;
      border-top-right-radius:
        4px;
      margin: 1rem 0;
      padding: 1.25rem 0 0 0;
    }

    campo-dinamico:hover {
      background-color:
        var(--colCampoFondoHover);
    }

    campo-dinamico:focus-within {
      background-color:
        var(--colCampoFondoFocus);
    }

    campo-dinamico label {
      position: absolute;
      top: 1.75rem;
      left: 1rem;
      font-size: 1rem;
      color:
        var(--colCampoSinFoco);
      transition: 0.3s ease-in;
    }

    campo-dinamico .valor+label,
    campo-dinamico :focus+label,
    campo-dinamico [type=file]+label {
      top: 0.5rem;
      font-size: 0.75rem;
    }

    campo-dinamico>output,
    campo-dinamico select,
    campo-dinamico input,
    campo-dinamico textarea {
      display: block;
      box-sizing: border-box;
      padding:
        0.5rem 1rem 0.5rem 1rem;
      font-size: 1rem;
    }

    campo-dinamico select,
    campo-dinamico input,
    campo-dinamico textarea {
      background-color:
        transparent;
      font-family:
        var(--fontFamily);
      border-top: none;
      border-left: none;
      border-right: none;
      border-bottom-width: 1px;
      border-bottom-style: solid;
      border-bottom-color:
        var(--colCampoSinFoco);
      resize: none;
      outline: none;
      width: 100%;
      transition: 0.3s ease-in;
    }

    campo-dinamico :focus {
      border-bottom-width: 2px;
    }

    campo-dinamico small {
      display: block;
      height: 1em;
      font-size: 0.75rem;
      padding-left: 1rem;
      background-color:
        var(--colContenidoFondo);
      transition: 0.3s ease-in;
    }

    campo-dinamico :focus+label {
      color: var(--colCampoFoco);
    }

    campo-dinamico :focus {
      border-bottom-color:
        var(--colCampoFoco);
    }

    campo-dinamico :invalid,
    campo-dinamico :focus:invalid,
    campo-dinamico .error,
    campo-dinamico :focus.error {
      border-bottom-color:
        var(--colError);
    }

    campo-dinamico :invalid+label,
    campo-dinamico .error+label,
    campo-dinamico :invalid~small,
    campo-dinamico .error~small {
      color: var(--colError);
    }

    button.contained {
      text-transform: uppercase;
      color: var(--colBot);
      background-color:
        var(--colBotFondo);
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
    }

    button.contained:hover {
      -webkit-box-shadow: 0 3px 2px 2px var(--colBotSombraHov);
      box-shadow: 0 3px 2px 2px var(--colBotSombraHov);
      background-color:
        var(--colBotFondoHov);
    }

    button.contained:focus {
      outline: none;
      -webkit-box-shadow: 0 3px 2px 2px var(--colBotSombraHov);
      box-shadow: 0 3px 2px 2px var(--colBotSombraHov);
      background-color:
        var(--colBotFondoFoc);
    }

    button.contained:active {
      -webkit-box-shadow: 0 4px 3px 3px var(--colBotSombraAct);
      box-shadow: 0 4px 3px 3px var(--colBotSombraAct);
      background-color:
        var(--colBotFondoAct);
    }
  </style>
</head>
<body>
  <form novalidate
      action="javascript:
              divide();">
    <h1>Formulario</h1>
    <campo-dinamico>
      <input id="inA"
          type="number"
          step="0.1"
          required
          oninput="validaA();">
      <label for="inA">
        *a
      </label>
      <small>
        <output id="msgA">
          *Requerido
        </output>
      </small>
    </campo-dinamico>
    <campo-dinamico>
      <input id="inB"
          type="number"
          step="0.1"
          required
          oninput="validaB();">
      <label for="inB">
        *b
      </label>
      <small>
        <output id="msgB">
          *Requerido, no 0
        </output>
      </small>
    </campo-dinamico>
    <p>
      <button class="contained">
        Dividir
      </button>
    </p>
    <campo-dinamico>
      <output id="outSalida">
      </output>
      <label for="outSalida">
        Resultado
      </label>
    </campo-dinamico>
  </form>
  <script>
    const USER_AGENT =
      navigator.userAgent ||
      navigator.vendor ||
      window["opera"];
    if (/android/i.
      test(USER_AGENT)) {
      document.body.classList
        .add("android");
    }
    if (/iPad|iPhone|iPod|Mac/.
      test(USER_AGENT) &&
      !window.MSStream) {
      document.body.classList.
        add('ios');
    }
    const REQUERIDO = "*Requerido";
    const REQUERIDO_NO_0 =
      "*Requerido, no 0";
    const NO_0 = "No puede ser 0";
    function validaA() {
      msg(inA, msgA, REQUERIDO);
    }
    function validaB() {
      if (inB) {
        const b =
          inB.valueAsNumber;
        if (isNaN(b) || b !== 0) {
          inB.setCustomValidity(
            "");
        } else {
          inB.setCustomValidity(
            NO_0);
        }
        msg(inB, msgB,
          REQUERIDO_NO_0);
      }
    }
    function divide() {
      try {
        if (inA.validity.valid &&
          inB.validity.valid) {
          const a =
            inA.valueAsNumber;
          const b =
            inB.valueAsNumber;
          outSalida.value = a / b;
        } else {
          outSalida.value = "";
        }
      } catch (e) {
        console.error(e);
        outSalida.value =
          e.message;
      }
    }
    /** Sin un elemento tiene un
     * mensaje de validaci칩n, lo
     * muestra en su elemento de
     * ayuda y si no, muestra un
     * texto de ayuda. 
     * @param {HTMLInputElement|
     *  HTMLTextAreaElement|
     *  HTMLSelectElement|
     *  HTMLOutputElement|null} e
     * referencia a un elemento
     * que contiene datos.
     * @param {HTMLOutputElement|
     *  null} out
     * elemento de ayuda para e.
     * @param {string} ok mensaje
     * de ayuda cuando el estado
     * de e es v치lido. */
    function
      msg(e, out, ok) {
      if (e && out) {
        if (e.validity.valid) {
          out.value = ok;
        } else {
          out.value =
            e.validationMessage;
        }
      }
    }
    class CampoDin치mico
      extends HTMLElement {
      connectedCallback() {
        setTimeout(() => {
          this.prepara();
        }, 100);
      }
      prepara() {
        /**
         * @type {
            HTMLInputElement|
            HTMLTextAreaElement|
            HTMLSelectElement|
            HTMLOutputElement|
            null} */
        this._control =
          this.querySelector(
            `input,
            textarea,
            select,
            output`);
        this.addEventListener(
          "focus",
          () => this.analiza(),
          true);
        this.addEventListener(
          "focusout",
          () => this.analiza(),
          true);
        this.analiza();
      }
      analiza() {
        if (this._control) {
          if (!this._control.
            validity.badInput &&
            this._control.value.
              length === 0) {
            this._control.
              classList.
              remove("valor");
          } else {
            this._control.
              classList.
              add("valor");
          }
        }
      }
    }
    customElements.define(
      "campo-dinamico",
      CampoDin치mico);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS</title>
  </head>
  <body>
    <h1>GPS</h1>
    <p>Latitud: <output id="latitud"></output></p>
    <p>Longitud: <output id="longitud"></output></p>
    <footer><p>Copyright &copy; 2020 Gilberto Pacheco Gallegos.</p></footer>
    <script>
      navigator.geolocation.watchPosition(posición => {
        latitud.value = posición.coords.latitude;
        longitud.value = posición.coords.longitude;
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>App</title>
 <link rel="preconnect"
   href="https://fonts.googleapis.com">
 <link rel="preconnect"
   href="https://fonts.gstatic.com"
   crossorigin>
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
 <style>
  /* Custom properties */
  html {
   --colOnBg: #1C1B1F;
   --colBg: #FFFBFE;
   --colOnSrf: #1C1B1F;
   --colSrf: #FFFBFE;
   --colSh: #00000055;
   /* Los 2 primeros fonts son
    * para apple. */
   --fntFam: -apple-system,
    BlinkMacSystemFont, Roboto,
    sans-serif;
   color: var(--colOnBg);
   font-family: var(--fntFam);
   background-color: var(--colBg);
  }
 </style>
 <script>
  // @ts-check
  const CLASE_ELEVACION2 =
   "elevacion2"

  class CnAppBar
   extends HTMLElement {
   constructor() {
    super()
    /** @type {number} */
    this.posY = 0
    /** @type {boolean} */
    this.procesando = false
   }
   connectedCallback() {
    window.addEventListener(
     "scroll",
     () => this.onScroll())
   }
   onScroll() {
    this.posY = window.scrollY
    if (!this.procesando) {
     window.requestAnimationFrame(
      () => this.avanza())
    }
    this.procesando = true
   }
   avanza() {
    if (this.posY === 0) {
     this.classList.
      remove(CLASE_ELEVACION2)
    } else {
     this.classList.
      add(CLASE_ELEVACION2)
    }
    this.procesando = false
   }
  }
  customElements.
   define("cn-app-bar", CnAppBar)
 </script>
 <style>
  body {
   margin: 0;
   scroll-padding-top: 3rem;
  }

  .elevacion2 {
   box-shadow:
    0 6px 12px var(--colSh);
  }

  cn-app-bar {
   position: sticky;
   top: 0;
   margin: 0;
   display: block;
   padding: 1.125rem;
   text-align: center;
   color: var(--colOnSrf);
   background-color: var(--colSrf)
  }

  h1 {
   display: inline;
   vertical-align: middle;
   font-size: 1.375rem;
   line-height: 1.75rem;
   font-weight: normal;
  }

  p {
   margin: 1rem;
  }
 </style>
</head>

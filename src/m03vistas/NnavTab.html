<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Pestañas</title>
 <link rel="preconnect"
   href="https://fonts.googleapis.com">
 <link rel="preconnect"
   href="https://fonts.gstatic.com"
   crossorigin>
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Material+Icons">
 <style>
  html {
   --colOnBg: #1C1B1F;
   --colBg: #FFFBFE;
   --colSrf: #FFFBFE;
   --colOnSrf: #1C1B1F;
   --colSrf: #FFFBFE;
   --colSh: #00000055;
   --colNv: #49454F;
   --colNvSel: #1C1B1F;
   --colNvBg: #FFFBFE;
   --colNvBgHv: #E7E0ECDD;
   --colNvBgFc: #E7E0EC99;
   --colNvBgAc: #E7E0EC;
   font-family: sans-serif;
   color: var(--color-letra);
   --fntFam: -apple-system,
    BlinkMacSystemFont, Roboto,
    sans-serif;
   color: var(--colOnBg);
   font-family: var(--fntFam);
   background-color: var(--colBg);
  }
 </style>
 <script>
  // @ts-check
  const CLASE_ELEVACION2 =
   "elevacion2"

  class CnAppBar
   extends HTMLElement {
   constructor() {
    super()
    /** @type {number} */
    this.posY = 0
    /** @type {boolean} */
    this.procesando = false
   }
   connectedCallback() {
    window.addEventListener(
     "scroll",
     () => this.onScroll())
   }
   onScroll() {
    this.posY = window.scrollY
    if (!this.procesando) {
     window.requestAnimationFrame(
      () => this.avanza())
    }
    this.procesando = true
   }
   avanza() {
    if (this.posY === 0) {
     this.classList.
      remove(CLASE_ELEVACION2)
    } else {
     this.classList.
      add(CLASE_ELEVACION2)
    }
    this.procesando = false
   }
  }
  customElements.
   define("cn-app-bar", CnAppBar)
 </script>
 <style>
  body {
   margin: 0;
   scroll-padding-top: 3rem;
  }

  .elevacion2 {
   box-shadow:
    0 6px 12px var(--colSh);
  }

  cn-app-bar {
   position: sticky;
   top: 0;
   display: block;
   color: var(--colOnSrf);
   background-color: var(--colSrf)
  }

  h1 {
   text-align: center;
   margin: 0;
   padding: 1.125rem;
   font-size: 1.375rem;
   line-height: 1.75rem;
   font-weight: normal;
  }

  p {
   margin: 1rem;
  }
 </style>
 <style>
  cn-app-bar>nav {
   display: flex;
   list-style-type: none;
   align-items: stretch;
   margin: 0;
   padding: 0;
   color: var(--colNv);
   background-color:
    var(--colNvBg);
  }

  cn-app-bar>nav a {
   flex: 1;
   display: block;
   color: var(--colNv);
   text-decoration: none;
   text-transform: uppercase;
   font-size: 0.875rem;
   padding: 1rem 1rem;
   text-align: center;
  }

  cn-app-bar>nav a:hover {
   background-color:
    var(--colNvBgHv);
  }

  cn-app-bar>nav a:focus {
   outline: none;
   background-color:
    var(--colNvBgFc);
  }

  cn-app-bar>nav a:active {
   background-color:
    var(--colNvBgAc);
  }

  cn-app-bar>nav a.sel {
   font-weight: bold;
   border-bottom:
    2px solid var(--colNvSel);
  }

  cn-app-bar>nav .material-icons {
   display: block;
   margin-left: auto;
   margin-right: auto;
  }
 </style>
</head>

<body>
 <cn-app-bar>
  <h1>Pestañas</h1>
  <nav>
   <a class="sel"
     href="inicio.html">
    <span class="material-icons">
     home
    </span>
    Inicio
   </a>
   <a href="contactos.html">
    <span class="material-icons">
     contacts
    </span>
    Contactos
   </a>
  </nav>
 </cn-app-bar>
</body>

</html>

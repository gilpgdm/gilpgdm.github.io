<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Pestañas</title>
 <link rel="preconnect"
   href="https://fonts.googleapis.com">
 <link rel="preconnect"
   href="https://fonts.gstatic.com"
   crossorigin>
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
 <style>
  html {
   --colOnBg: #1C1B1F;
   --colBg: #FFFBFE;
   --colNv: #49454F;
   --colNvSel: #29292955;
   --colNvBg: #FFFBFE;
   --colNvBgHv: #E7E0ECDD;
   --colNvBgFc: #E7E0EC99;
   --colNvBgAc: #4646462c;
   --colOnSrf: #1C1B1F;
   --colSrf: #FFFBFE;
   --colSrf: #FFFBFE;
   --colSrfElv: #E7E0EC;
   --colSh: #00000055;
   font-family: sans-serif;
   color: var(--color-letra);
   --fntFam: -apple-system,
    BlinkMacSystemFont, Roboto,
    sans-serif;
   color: var(--colOnBg);
   font-family: var(--fntFam);
   background-color: var(--colBg);
  }
 </style>
 <script>
  class MiNav extends HTMLElement {
   connectedCallback() {
    this.innerHTML = /* html */
    `<a href="index.html"
       class="sel">
      <span
        class="material-symbols-outlined">
       home
      </span>
      Inicio
     </a>
     <a href="ayuda.html">
      <span
        class="material-symbols-outlined">
       help
      </span>
      Ayuda
     </a>`
   }
  }
  customElements.
   define("mi-nav", MiNav);
 </script>
 <script>
  // @ts-check
  const CLASE_ELEVACION2 =
   "elevacion2"

  class CnAppBar
   extends HTMLElement {
   constructor() {
    super()
    /** @type {number} */
    this.posY = 0
    /** @type {boolean} */
    this.procesando = false
   }
   connectedCallback() {
    window.addEventListener(
     "scroll",
     () => this.onScroll())
   }
   onScroll() {
    this.posY = window.scrollY
    if (!this.procesando) {
     window.requestAnimationFrame(
      () => this.avanza())
    }
    this.procesando = true
   }
   avanza() {
    if (this.posY === 0) {
     this.classList.
      remove(CLASE_ELEVACION2)
    } else {
     this.classList.
      add(CLASE_ELEVACION2)
    }
    this.procesando = false
   }
  }
  customElements.
   define("cn-app-bar", CnAppBar)
 </script>
 <style>
  body {
   margin: 0;
   scroll-padding-top: 3rem;
  }

  .elevacion2 {
   background-color:
    var(--colSrfElv);
  }

  cn-app-bar {
   position: sticky;
   top: 0;
   z-index: 1;
   display: block;
   color: var(--colOnSrf);
   background-color: var(--colSrf)
  }

  cn-app-bar>div {
   height: 4rem;
   display: flex;
   align-items: center;
  }

  h1 {
   text-align: center;
   margin: 0;
   flex: 1 0;
   font-size: 1.375rem;
   line-height: 1.75rem;
   font-weight: normal;
  }

  p {
   margin: 1rem;
  }
 </style>
 <style>
  mi-nav {
   display: flex;
   gap: 1rem;
   list-style-type: none;
   align-items: stretch;
   margin: 0;
   padding: 0 1rem;
   color: var(--colNv);
   background-color:
    var(--colNvBg);
  }

  mi-nav a {
   flex: 1;
   display: block;
   color: var(--colNv);
   text-decoration: none;
   font-size: 0.875rem;
   padding: 1rem 1rem;
   text-align: center;
   border-radius: 1rem;
  }

  mi-nav a:hover {
   background-color:
    var(--colNvBgHv);
  }

  mi-nav a:focus {
   outline: none;
   background-color:
    var(--colNvBgFc);
  }

  mi-nav a:active {
   background-color:
    var(--colNvBgAc);
  }

  mi-nav a.sel {
   font-weight: bold;
   background-color:
    var(--colNvSel);
  }

  mi-nav .material-symbols-outlined {
   display: block;
   margin-left: auto;
   margin-right: auto;
  }
 </style>
</head>

<body>
 <cn-app-bar>
  <div>
   <h1>Pestañas</h1>
  </div>
  <mi-nav></mi-nav>
 </cn-app-bar>
</body>

</html>

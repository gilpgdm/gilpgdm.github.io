<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root {
    font-family: sans-serif;
  }
  dl {
    margin: 1rem 0;
  }
  dl>div {
    padding: 1rem;
    display: grid;
    grid-template-columns: 30% auto;
    grid-template-rows: auto 1fr;
    column-gap: 1rem;
    grid-template-areas:
     "img dt"
     "img dd";
  }
  dt {
    grid-area: dt;
    font-weight: bold;
  }
  dd {
    margin: 0;
  }
  dd:nth-child(2) {
    grid-area: dd;
    font-size: 0.75rem;
  }
  dd:nth-child(3) {
    grid-area: img;
  }
  dd:nth-child(3) img {
    width: 100%;
  }
</style>
<dl>
  <div>
    <dt>San Francisco</dt>
    <dd>USA</dd>
    <dd><img src="cisco.jpg" alt="Imagen de San Francisco"></dd>
  </div>
</dl>
